notests *default:
  build:
    target: Vostok.ZooKeeper.LocalEnsemble.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.ZooKeeper.LocalEnsemble/bin/Release/netstandard2.0/Vostok.ZooKeeper.LocalEnsemble.dll
    - nuget System.Management/4.5.0

  deps:
    - vostok.commons.helpers/src
    - vostok.commons.environment
    - vostok.logging.console
    - vostok.commons.time
    - vostok.logging.abstractions
    - vostok.devtools

full-build > notests:
  build:
    target: Vostok.ZooKeeper.LocalEnsemble.sln
    configuration: Release